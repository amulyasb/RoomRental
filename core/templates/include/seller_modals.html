{% load static %}
<!-- Bootstrap 5 Modal -->
<div class="modal fade" id="renewModal" tabindex="-1" aria-labelledby="renewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="renewModalLabel">Subscription Expired</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your subscription is expired. Please renew your subscription for accessing the service.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Renew Now</button>
        </div>
      </div>
    </div>
  </div>
