{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registration/login.css' %}">
</head>

<body>
    <section class="bg-light py-3 py-md-12 vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 py-5 login-container">
                    <div class="card border-0 ">
                        <div class="row g-0">
                            <!-- Left Section -->
                            <div
                                class="col-12 col-md-5 text-center d-flex flex-column align-items-center justify-content-center p-4">
                                <a href="#!">
                                    <img src="{% static 'img/logo.png' %}" alt="BootstrapBrain Logo" width="200" height="150">
                                </a>
                                <h3 class="fw-bold mt-3">Welcome to</h3>
                                <h2 class="fw-bold">Room Rental</h2>
                            </div>

                            <!-- Right Section -->
                            <div class="col-12 col-md-7 p-4">
                                <h2 class="fs-6 fw-normal text-center mb-4">Sign in to your account</h2>
                                <!-- Display messages -->
                                {% if messages %}
                                    <div class="messages">
                                    {% for message in messages %}
                                        <div class="message {{ message.tags }}">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                    </div>
                                {% endif %}
                                <form action="{% url 'login_user' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="row gy-2">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" name="email" id="email"
                                                    placeholder="name@example.com" required>
                                                <label for="email" class="form-label">Email</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" name="password"
                                                    id="password" placeholder="Password" required>
                                                <label for="password" class="form-label">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-flex gap-2 justify-content-between">
                                                <a href="#!" class="link-primary text-decoration-none">Forgot
                                                    password?</a>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid my-3">
                                                <button class="btn btn-login btn-lg fw-bold" type="submit">Log in</button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <p class="m-0 text-secondary text-center">Don't have an account? <a
                                                    href="{% url 'choose_registration' %}" class="link-primary text-decoration-none">Sign up</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
