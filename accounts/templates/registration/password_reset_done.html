<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent | Room Rental</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .password-reset-card {
            background: white;
            border-radius: 0.625rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 36rem;
            overflow: hidden;
            text-align: center;
            padding: 2.5rem;
        }
        
        .success-icon {
            color:  #28a745;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }
        
        h2 {
            color:  #2A3855;
            font-weight: 600;
            margin-bottom: 1.25rem;
        }
        
        .message-text {
            color: #6c757d;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
            line-height: 1.6;
        }
        
        .back-to-login {
            display: inline-flex;
            align-items: center;
            color:  #2A3855;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            margin-top: 1.5rem;
        }
        
        .back-to-login:hover {
            color:  #1E2A42
            background-color: rgba(42, 56, 85, 0.1);
            text-decoration: none;
        }
        
        .back-to-login i {
            transition: transform 0.3s ease;
            margin-right: 0.5rem;
        }
        
        .back-to-login:hover i {
            transform: translateX(-3px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 575.98px) {
            .password-reset-card {
                padding: 1.75rem;
            }
            
            .success-icon {
                font-size: 2.75rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="password-reset-card">
        <!-- Success Icon -->
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <!-- Heading -->
        <h2>Password Reset Request Sent</h2>
        
        <!-- Messages -->
        <p class="message-text">
            An email has been sent to your email address with instructions on how to reset your password.
        </p>
        <p class="message-text">
            If you don't receive an email within a few minutes, please check your spam folder or try again.
        </p>
        
        <!-- Back to Login Link -->
        <a href="{% url 'login' %}" class="back-to-login">
            <i class="fas fa-arrow-left"></i> Return to login page
        </a>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
