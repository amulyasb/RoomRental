<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Room Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .password-reset-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(42, 56, 85, 0.1);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }
        .password-reset-header {
            background-color: #2a3855;
            color:  #ffffff;
            padding: 1.5rem;
            text-align: center;
        }
        .password-reset-body {
            padding: 2.5rem; /* Increased padding */
        }
        .form-control-custom {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control-custom:focus {
            border-color:  #2a3855;
            box-shadow: 0 0 0 0.25rem rgba(42, 56, 85, 0.25);
        }
        .btn-reset {
            background-color:  #2a3855;
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .btn-reset:hover {
            background-color:rgb(255, 255, 255);
            border: 2px solid  #2a3855;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color:  #2a3855;
        }
        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-to-login a {
            color:  #2a3855;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="password-reset-card">
        <!-- Header -->
        <div class="password-reset-header">
            <h3><i class="fas fa-key me-2"></i>Reset Password</h3>
        </div>
        
        <!-- Form -->
        <div class="password-reset-body">
            <p class="text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control form-control-custom" id="email" name="email" placeholder="your@email.com" required>
                </div>
                
                <button type="submit" class="btn btn-reset">
                    <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                </button>
            </form>
            
            <div class="back-to-login">
                <a href="#  "><i class="fas fa-arrow-left me-1"></i>Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
