{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{% static 'css/seller/seller_dashboard.css' %}">

    

</head>

<body>
    <div class="d-flex">

            <div class="text-center">
                <div class="bg-light sidebar-img">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" class="img-fluid p-1" style="height: 70px;">
                </div>
                <h4 class="mt-2">Seller Dashboard</h4>
            </div>
            <ul class="nav flex-column mt-3">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'seller_dashboard' %}"><i class="fas fa-home me-2"></i>
                        Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'seller_rooms' %}"><i class="fas fa-box me-2"></i>
                        Rooms</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-shopping-cart me-2"></i>
                        Orders</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-chart-line me-2"></i>
                        Analytics</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-cog me-2"></i>
                        Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4">
            <button class="btn btn-dark d-md-none mb-3" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#mobileSidebar">

            </button>

            <div class="offcanvas offcanvas-start bg-dark text-white" id="mobileSidebar" style="width: 250px;">
                <div class="offcanvas-header">
                    <h5>Seller Dashboard</h5>
                    <button type="button" class="btn-close text-reset bg-light" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-home me-2"></i>
                                Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-box me-2"></i>
                                Products</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#"><i
                                    class="fas fa-shopping-cart me-2"></i> Orders</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#"><i
                                    class="fas fa-chart-line me-2"></i> Analytics</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-cog me-2"></i>

                    </ul>
